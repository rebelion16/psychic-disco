<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .joyful-gradient {
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
        }
        
        /* Print Styles */
        #print-area {
            display: none;
        }

        @media print {
            @page {
                margin: 1.5cm;
                size: A4;
            }
            html, body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                overflow: visible !important;
            }
            /* Hide the main application UI */
            #root {
                display: none !important;
            }
            /* Show only the print area */
            #print-area {
                display: block !important;
                visibility: visible !important;
                width: 100% !important;
                font-size: 11pt;
                line-height: 1.5;
                color: black !important;
            }
            #print-area * {
                color: black !important;
            }
            .print-header {
                text-align: center;
                border-bottom: 2px solid #000;
                margin-bottom: 20px;
                padding-bottom: 15px;
            }
            .print-footer {
                margin-top: 40px;
                border-top: 1px solid #ccc;
                padding-top: 10px;
                font-size: 9pt;
                text-align: center;
                color: #444 !important;
            }
            .prose-print h1 { font-size: 18pt; font-weight: bold; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #eee; }
            .prose-print h2 { font-size: 14pt; font-weight: bold; margin-top: 15px; margin-bottom: 8px; }
            .prose-print h3 { font-size: 12pt; font-weight: bold; margin-top: 10px; margin-bottom: 5px; }
            .prose-print p { margin-bottom: 10px; text-align: justify; }
            .prose-print ul, .prose-print ol { margin-left: 20px; margin-bottom: 10px; }
            .prose-print li { margin-bottom: 5px; }
            
            /* Prevent messy page breaks */
            .prose-print h1, .prose-print h2, .prose-print h3 { page-break-after: avoid; }
            .prose-print p, .prose-print li { page-break-inside: avoid; }
        }
    </style>
